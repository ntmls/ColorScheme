<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
            body {font-size:16px;}
            .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
            .w3-half img:hover{opacity:1}
            .fileUpload {
                position: relative;
                overflow: hidden;
                margin: 10px;
            }

            .fileUpload input.upload {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                padding: 0;
                font-size: 20px;
                cursor: pointer;
                opacity: 0;
                filter: alpha(opacity=0);
            }
        </style>
        <script>
            var model, view;
            function setup() {
                view = new View(document);
                model = new Model(view, reducer);
                model.initialize();
            }
        </script>
        <script src="libs/RgbColor.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="libs/ColorClustering.js"></script>
        <script src="app/reducer.js"></script>
        <script src="app/selectors.js"></script>
        <script src="app/view.js"></script>
        <script src="app/Model.js"></script>
        <script src="app/Actions.js"></script>
    </head>
    
    <body onload="setup()">

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
            <a href="javascript:void(0)" 
               onclick="w3_close()" 
               class="w3-button w3-hide-large w3-display-topleft" 
               style="width:100%;font-size:22px">Close Menu</a>
            <div class="w3-container">
                <h3 class="w3-padding-64"><b>Segmentation<br>Tools</b></h3>
            </div>
            <div id="menu-container" class="w3-bar-block"></div>
        </nav>

        <!-- Top menu on small screens -->
        <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
              <a href="javascript:void(0)" 
                 class="w3-button w3-red w3-margin-right" 
                 onclick="w3_open()">â˜°</a>
              <span>Segmentation Tools</span>
        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" 
             onclick="w3_close()" 
             style="cursor:pointer" 
             title="close side menu" 
             id="myOverlay">
        </div>

        <!-- !PAGE CONTENT! -->
        <div id="content" 
             class="w3-main" 
             style="margin-left:340px;margin-right:40px">
        </div>

        <script>
            // Script to open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
        </script>

    </body>
</html>
